<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Proxy Cache</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reverse Proxy Cache</h1>
    <form id="url-form">
        <textarea id="urls" rows="10" cols="50" placeholder="Enter URLs here..."></textarea><br>
        <label for="cache-strategy">Cache Strategy:</label>
        <select id="cache-strategy">
            <option value="LRU">LRU</option>
            <option value="LFU">LFU</option>
            <option value="FIFO">FIFO</option>
            <option value="ARC">ARC</option>
            <option value="RR">RR</option>
        </select><br><br>
        <button type="submit">Submit</button>
        <span id="time-taken">Time Taken: 0s</span> <!-- Timer Placeholder -->
    </form>
    
    <div id="log">
        <h2>Real-Time Log</h2>
        <ul id="log-messages"></ul>
    </div>
    
    <div id="dashboard" style="display:none;">
        <h2>Cache Statistics</h2>
        <p id="cache-hits">Cache Hits: <span id="cache-hits-value"></span></p>
        <p id="cache-misses">Cache Misses: <span id="cache-misses-value"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
